<html>
<head>
  <title>Assignment-5 Maps</title>
  <script src='https://d3js.org/d3.v4.min.js'></script>
</head>
<body>
  <script>
  var width = 700,
      height = 580;

  var svg = d3.select('body')
    .append('svg')
    .attr('width', width)
    .attr('height', height);

  var g = svg.append('g');

  var albersProjection = d3.geoAlbers()
    .scale(190000)
    .rotate([71.057, 0])
    .center([0, 42.313])
    .translate([width/2,height/2]);

  var geoPath = d3.geoPath()
      .projection(albersProjection);

  d3.json("neighborhoods.json", function(data){
    g.selectAll('path')
      .data(data.features)
      .enter()
      .append('path')
      .attr('fill', '#ccc')
      .attr('d', geoPath);

    d3.json('points.json',function(data){
      var points = svg.append('g');
      points.selectAll('circle')
      .data(data.features)
      .enter()
      .append('path')
      .attr('class', 'coord')
      .attr('fill', '#900')
      .attr('stroke', '#999')
      .attr('d', geoPath);

      // generate the array  for  path
      const links = [];
      for (let i = 0; i < data.features.length - 1; i++) {
            const start = albersProjection(data.features[i].geometry.coordinates)
            const end = albersProjection(data.features[i + 1].geometry.coordinates)
            links.push({
                type: "LineString",
                coordinates: [
                    [start[0], start[1]],
                    [end[0], end[1]]
                ]
            })
        }

        // gengerate the path
      const lines = svg.append('g');
        lines.selectAll('line')
            .data(links)
            .enter()
            .append('line')
                .attr("x1", d=>d.coordinates[0][0])
                .attr("y1", d=>d.coordinates[0][1])
                .attr("x2", d=>d.coordinates[1][0])
                .attr("y2", d=>d.coordinates[1][1])
                .attr("id", function(d, i) { return "line" + i})
                .attr("stroke", "steelblue")

        lines.selectAll('line').style('opacity', 0)
// animate the  path
        d3.selectAll("line").style("opacity", "1")
        d3.selectAll("line").each(function(d, i) {
            let totalLength = d3.select("#line" + i).node().getTotalLength();
            d3.select("#line" + i).attr("stroke-dasharray", totalLength + " " + totalLength)
                .attr("stroke-dashoffset", totalLength)
                .transition()
                .duration(500)
                .delay(220*i)
                .ease(d3.easeLinear)
                .attr("stroke-dashoffset", 0)
                .style("stroke-width", 3)
        })

    


    })


  })

  </script>
</body>
</html>
